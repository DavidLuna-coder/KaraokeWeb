<body>
    <header>
        <!-- titulo y logo -->

            <ul>
                <li><a href="../">Home</a></li>

            </ul>
        </nav>
    </header>

    <section>
        <div class="form-card">
            <h2>RESERVA</h2>
            <form>
                <!-- Formulario para realizar una reserva, noombre apellidos, fecha hora de inicio hora de fin numero de personas y sala -->
                <label for="sala">Sala</label>
                <select name="sala" id="">
                    <option>Sala 1</option>
                    <option>Sala 2</option>
                    <option>Sala 3</option>
                    <option>Sala 4</option>
                    <option>Sala 5</option>
                    <option>Sala 6</option>
                </select>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" required>
                <label for="hora-inicio">Hora de inicio</label>
                <input type="time" name="hora-inicio" id="hora-inicio" required>
                <label for="hora-fin">Hora de fin</label>
                <input type="time" name="hora-fin" id="hora-fin" required>
                <label for="numero-personas">Número de personas</label>
                <input type="number" max="7" min="1" id="numero-personas" required>
                <input type="submit" value="Reservar">
            </form>
        </div>
    </section>

            </ul>
        </nav>
    </footer>
</body>
